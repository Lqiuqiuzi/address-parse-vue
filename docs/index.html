<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址解析在线测试</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { font-size: 20px; margin-bottom: 20px; font-weight: 500; }
        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
        }
        label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #d0d0d0;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #999; }
        .btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }
        .btn:hover { background: #555; }
        .result { display: none; }
        .result.show { display: block; }
        .result-title { font-size: 14px; color: #666; margin-bottom: 12px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { width: 120px; color: #666; font-weight: normal; background: #fafafa; }
        td { color: #333; }
        .code { color: #999; font-size: 12px; margin-left: 8px; }
        .json-box {
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            margin-top: 16px;
            max-height: 300px;
            overflow: auto;
        }
        .examples { margin-top: 12px; font-size: 13px; color: #666; }
        .examples a { color: #333; cursor: pointer; margin-right: 16px; }
        .examples a:hover { text-decoration: underline; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #999; }
        .footer a { color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>地址解析在线测试</h1>
        
        <div class="card">
            <label>输入地址</label>
            <textarea id="input" placeholder="输入收货地址信息，支持姓名、手机、身份证、省市区混合输入"></textarea>
            <div class="examples">
                示例：
                <a onclick="setExample(1)">示例1</a>
                <a onclick="setExample(2)">示例2</a>
                <a onclick="setExample(3)">示例3</a>
            </div>
            <button class="btn" onclick="parseAddress()">解析</button>
        </div>
        
        <div class="card result" id="result">
            <div class="result-title">解析结果</div>
            <table>
                <tr><th>姓名</th><td id="r-name">-</td></tr>
                <tr><th>手机号</th><td id="r-mobile">-</td></tr>
                <tr><th>身份证号</th><td id="r-idcard">-</td></tr>
                <tr><th>邮编</th><td id="r-zip">-</td></tr>
                <tr><th>省份</th><td id="r-province">-</td></tr>
                <tr><th>城市</th><td id="r-city">-</td></tr>
                <tr><th>区县</th><td id="r-district">-</td></tr>
                <tr><th>详细地址</th><td id="r-address">-</td></tr>
            </table>
            <div class="result-title" style="margin-top:20px;">JSON 返回</div>
            <div class="json-box" id="r-json"></div>
        </div>
        
        <div class="footer">
            <a href="https://github.com/Lqiuqiuzi/address-parse-java" target="_blank">GitHub - Java版</a>
            &nbsp;|&nbsp;
            <a href="https://github.com/Lqiuqiuzi/address-parse-vue" target="_blank">GitHub - Vue版</a>
        </div>
    </div>

    <script src="address-parse.js"></script>
    <script>
        const examples = [
            '',
            '张三 13812345678 北京市朝阳区建国路88号 100022',
            '浙江省杭州市滨江区滨江三号小区7号楼1单元2602 张文永 15942528230 身份证610404196602151083',
            '王五，13900001111，上海市浦东新区世纪大道1号'
        ];
        
        function setExample(n) {
            document.getElementById('input').value = examples[n];
        }
        
        function parseAddress() {
            const input = document.getElementById('input').value;
            if (!input.trim()) { alert('请输入地址'); return; }
            
            const result = AddressParse.parse(input);
            
            document.getElementById('r-name').textContent = result.name || '-';
            document.getElementById('r-mobile').textContent = result.mobile || '-';
            document.getElementById('r-idcard').textContent = result.idCard || '-';
            document.getElementById('r-zip').textContent = result.zipCode || '-';
            
            const prov = result.province;
            document.getElementById('r-province').innerHTML = prov?.name 
                ? prov.name + '<span class="code">(' + prov.code + ')</span>' : '-';
            
            const city = result.city;
            document.getElementById('r-city').innerHTML = city?.name 
                ? city.name + '<span class="code">(' + city.code + ')</span>' : '-';
            
            const dist = result.district;
            document.getElementById('r-district').innerHTML = dist?.name 
                ? dist.name + '<span class="code">(' + dist.code + ')</span>' : '-';
            
            document.getElementById('r-address').textContent = result.formattedAddress || '-';
            document.getElementById('r-json').textContent = JSON.stringify(result, null, 2);
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
